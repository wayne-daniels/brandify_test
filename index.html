<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brandify Test - Wayne Daniels</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" type="text/css" media="screen and (max-width: 768px) and (max-height: 1024px)" href="./assets/css/iphone_x_p.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body class="container-fluid">
  <div class="desktop row">
    <div class="map col-xs-12 col-lg-8">

    </div>
    <div class="list col-xs-12 col-lg-4">
      <div class="form-inline">
        <div class="city form-group col-xs-6">
          <label for="exampleDropdownFormEmail1">FIND STORES</label>
          <input type="email" class="form-control input-lg" id="exampleDropdownFormEmail1" placeholder="CITY STATE ZIP">
        </div>
        <div class="filter form-group col-xs-6">
          <div class="btn-group">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
                FILTER BY
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <label class="checkbox">
                <input type="checkbox"> Specialty
              </label>
              <label class="checkbox">
                <input type="checkbox"> Factory Outlet
              </label>
              <label class="checkbox">
                <input type="checkbox"> Authorized Dealer
              </label>
              <label class="checkbox">
                <input type="checkbox"> Timberland PRO<sup>&reg;</sup> Footwear
              </label>
              <label class="checkbox">
                <input type="checkbox"> Timberland PRO<sup>&reg;</sup> Workwear
              </label>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="store-list">
        <div class="marker col-lg-2">
          <h6>1</h6>
        </div>
        <div class="distance col-lg-6">
          <h6>3.19 KM away</h6>
        </div>
      </div>
      <h4>LOCATION - A</h4>
      <p class="address">3000 East Katella Avenue</p>
      <p class="address">Anaheim, CA 92806</p>
      <div class="btn-pair">
        <button type="button" class="btn btn-primary btn-lg-2">CALL STORE</button>
        <button type="button" class="btn btn-primary btn-lg-2">GET DIRECTIONS</button>
      </div>
      <button type="button" class="btn btn-primary btn-lg btn-block">MORE INFO</button>
      <hr>
      <div class="store-list">
        <div class="marker col-lg-2">
          <h6>2</h6>
        </div>
        <div class="distance col-lg-6">
          <h6>2.63 KM away</h6>
        </div>
      </div>
      <h4>WAREHOUSE SHOE SALE - ANAHEIM</h4>
      <p class="address">2114 East Lincoln Avenue</p>
      <p class="address">Anaheim, CA 92806</p>
      <div class="btn-pair">
        <button type="button" class="btn btn-primary btn-lg-2">CALL STORE</button>
        <button type="button" class="btn btn-primary btn-lg-2">GET DIRECTIONS</button>
      </div>
      <button type="button" class="btn btn-primary btn-lg btn-block">MORE INFO</button>
      <hr>
      <div class="store-list">
        <div class="marker col-lg-2">
          <h6>3</h6>
        </div>
        <div class="distance col-lg-6">
          <h6>3.75 KM away</h6>
        </div>
      </div>
      <h4>SHOETERIA - ANAHEIM</h4>
      <p class="address">1922 East Lincoln Avenue</p>
      <p class="address">Anaheim, CA 92806</p>
      <div class="btn-pair">
        <button type="button" class="btn btn-primary btn-lg-2">CALL STORE</button>
        <button type="button" class="btn btn-primary btn-lg-2">GET DIRECTIONS</button>
      </div>
      <button type="button" class="btn btn-primary btn-lg btn-block">MORE INFO</button>
    </div>
  </div>
</body>
</html>
